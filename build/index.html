<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Prello">
    <meta name="keywords" content="Prello">
    <meta name="author" content="Dmitriy Belkin">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <title>Prello</title>
  </head>
  <body>
    <header>
      <div class="person">
        <div class="avatar"></div>
        <p> <span class="name">
            Ivan Abramov's space - boards</span></p>
      </div>
      <div class="calender"><img src="images/params.svg"><img src="images/calendar.svg"></div>
    </header>
    <main>
      <section> 
        <header>To Do</header>
        <input type="text" placeholder="add new task">
        <ul class="getItem" ondragover="allowDrop(event)" ondrop="drop(event)"></ul>
      </section>
      <section> 
        <header>Done</header>
        <ul class="getItem" ondragover="allowDrop(event)" ondrop="drop(event)"></ul>
      </section>
      <section class="new-section"><span>+</span></section>
    </main>
    <footer></footer>
    <script src="js/main.min.js"></script>
  </body>
</html>
