<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Prello">
    <meta name="keywords" content="Prello">
    <meta name="author" content="Dmitriy Belkin">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/main.css">
    <title>Prello</title>
  </head>
  <body>
    <div class="header">
      <div class="person">
        <div class="avatar"></div>
        <p> <span class="name">
            Ivan Abramov's space - boards</span></p>
      </div>
      <div class="calender"><img src="images/params.svg"><img src="images/calendar.svg"></div>
    </div>
    <main>
      <section> 
        <header>To Do
          <input id="item" type="text" placeholder="add new task">
          <button id="add">
            <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 16 16" style="enable-background:new 0 0 16 16;" xml:space="preserve">
              <g>
                <path class="fill" d="M16,8c0,0.5-0.5,1-1,1H9v6c0,0.5-0.5,1-1,1s-1-0.5-1-1V9H1C0.5,9,0,8.5,0,8s0.5-1,1-1h6V1c0-0.5,0.5-1,1-1s1,0.5,1,1v6h6C15.5,7,16,7.5,16,8z"></path>
              </g>
            </svg>
          </button>
        </header>
        <!--ul.getItem(ondragover="allowDrop(event)" ondrop="drop(event)")-->
        <div class="container">
          <!-- Uncompleted tasks-->
          <ul class="todo getItem" id="todo" ondragover="allowDrop(event)" ondrop="drop(event)"></ul>
        </div>
      </section>
      <section>
        <header>Done</header>
        <!--ul.getItem(ondragover="allowDrop(event)" ondrop="drop(event)")-->
        <div class="container">
          <ul class="todo getItem" id="completed" ondragover="allowDrop(event)" ondrop="drop(event)"></ul>
        </div>
      </section>
      <section class="new-section"><span>+</span></section>
    </main>
    <footer></footer>
    <script src="js/main.min.js"></script>
  </body>
</html>
